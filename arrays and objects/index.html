<!DOCTYPE html>
<html lang="en">

    <title>Arrays and object</title>
</head>
<body>
    <script>
//         1. What are arrays in JavaScript and why are they useful?

// in js we can have any type of data in an array

// 2. What are objects in JavaScript and why are they useful?
// 3. What are a couple of key differences between objects and arrays?
// 4. What is the index of an array? What is it used for?
// 5. What is a property?
// 6. What is a method?
// 7. Create an array named colors that contains five different names of colors as strings.

var arr = ["red", "blue", "yellow", "violet", "green"]

// 8. Access the first color in the array and print it to the console using console.log()

console.log("first color "+arr[0]);
// 9. Now do the same with the third color in the list.

console.log("third color "+arr[2]);

// 10. Write one line of code that changes the value of the last color in the list
// to "ultraviolet".

arr[4] = "ultraviolet"
console.log("last color changed to "+arr[4]);

// 11. Create a new variable called fourthColor and set it equal to the fourth color in the list.

var fourthcolor = arr[3]
// 12. Add another color to the end of the list.

arr.push("pink")
console.log(arr);
// 13. Add another color to the beginning of the list.

arr.unshift("white")
console.log(arr);

// 14. Print the length of the array to the console with console.log()

console.log("length of array is "+arr.length);

// 15. Remove the last color from the end of list, and then print the length of the array to the
// console one more time.
arr.pop()
console.log(arr.length);
// 16. Write a for loop to iterate through every color in the array and print each color's value
// to the console.

for(var i = 0; i<arr.length; i ++){
    console.log("printing values using for loop "+arr[i]);
}
// 17. Copying from that loop you just wrote, modify it to print every color's value and every
// color's index in this format: 3, purple or 0, blue etc.

for(var i = 0; i<arr.length; i ++){
    console.log(i+ ", "+arr[i]);
}
// 18. Create a variable named lastColor that will always point to the last element of
// the colors array, no matter how many colors are in the list.
var lastColor = arr[arr.length - 1];
console.log(lastColor);
// 19. Pick a penguin from Wikipedia's List of Fictional Penguins and create an object
// named myPenguin with properties that represent the information listed in each column on
// that Wikipedia page.

var myPenguin = {
    character: "Rocky",
    movie: "KGF",
    name: "Yash"
}
// 20. Use console.log() to print the penguin's name to the console as part of a welcome
// message.

console.log("using object " + myPenguin.character);
// 21. Write another line of code that adds a new property to your penguin called canFly and
// set it to false.

myPenguin.canFly = false
console.log(myPenguin);
// 22. Add a method to your penguin called chirp that prints to the console: "CHIRP CHIRP!
// Is this what penguins sound like?" 

myPenguin.chirp = function(){
    console.log("CHIRP CHIRP!");
}
myPenguin.chirp();
// 23. Add another method to your penguin called sayHello that prints to the console the
// same message from step 20 above.

myPenguin.sayHello = function(){
    console.log("hello " +myPenguin.character);
}
// 24. Next, call your penguin's sayHello() method and make sure that it works.
myPenguin.sayHello();


// 25. Without modifying any of your previous code, change the penguin's name
// to "Penguin" and then call your penguin's sayHello() function one more time to make sure
// it still works.

myPenguin.character = "Penguin"
myPenguin.sayHello();

// 26. Write another method called fly, and inside that method, use an if / else statement to
// print "I can fly!" to the console if your penguin's canFly property is true, or "No flying for
// me!" if its canFly property is false.
myPenguin.canFly = false;
myPenguin.fly = function(){
    if(myPenguin.canFly==true){
        console.log("I can fly");
    }
    else{
        console.log("No flying for me!");
    }
}
// 27. Call your penguin's fly() method and make sure it works.
myPenguin.fly();

// 28. Change the canFly property to true 
myPenguin.canFly = true;

// 29. Now call your penguin's fly() method again and make sure it works as expected.
myPenguin.fly();

// 30. Write a for ... in loop to print each key to the console.
for (x in myPenguin){
    console.log(x);
}
// 31. Write another for ... in loop to print the value of each key to the console.
for (x in myPenguin){
    console.log(myPenguin[x]);
}
// 32. Add a new property to your penguin called favoriteFoods and set it equal to
// an array containing a list of three strings.

myPenguin.favoriteFoods = ["sandwich","maggi","tea"];
// 33. Access your penguin's second favorite food and print it to the console
// using console.log()
console.log(myPenguin.favoriteFoods[1]);
// 34. Create a new variable called firstFavFood and set it equal to the first item in your
// penguin's array of favorite foods.
var firstFavFood = myPenguin.favoriteFoods[0]
// 35. Add another food to the end of the list.
myPenguin.favoriteFoods.push("IceCream")
console.log(myPenguin.favoriteFoods);

// 36. Print the length of your penguin's favoriteFoods array to the console
// with console.log()
console.log(myPenguin.favoriteFoods.length);
// 37. Without modifying any of your previous code, write a new line of code that changes
// the value of the last item in the list to â€œpineapples".
myPenguin.favoriteFoods.pop();
myPenguin.favoriteFoods.push("pineapples")
console.log(myPenguin.favoriteFoods);
// 38. Create a new variable named lastFavFood that will always point to the last element of
// your penguin's favoriteFoods array, no matter how many items are in the list.
var lastFavFood = myPenguin.favoriteFoods[myPenguin.favoriteFoods.length - 1];
console.log("pointing to the last item"+lastFavFood);

// 39. Write a for loop to iterate through every food in your penguin's favoriteFood property
// and print each one to the console.
for(var q =0; q<myPenguin.favoriteFoods.length; q ++){
    console.log(myPenguin.favoriteFoods[q]);
}

// 40. Add a new property to your penguin called outfit and set it equal to another
// object with the following properties: hat, shirt, pants, and shoes -- each property should
// have a string as its value!

myPenguin.outfit = {
    hat:"color black",
    shirt: "White",
    pants:"blue",
    shoes: "white"
}
// 41. Create a new variable called penguinHatType and set it equal to the value of the hat in
// your penguin's outfit! Then print your new variable to the console.
var penguinHatType = myPenguin.outfit.hat;
console.log(penguinHatType);
// 42. Without modifying any of your previous code, write one new line of code to add
// an accessory property to your penguin's outfit and set it equal to the string "pocket
// watch"
myPenguin.outfit.accessory = "pocket watch";
console.log("accessory added "+myPenguin.outfit.accessory);
// 43. Write one more line of code to change the hat in your penguin's outfit to "top hat" and
// override the previous value.
myPenguin.outfit.hat = "top hat"
console.log(myPenguin.outfit.hat);
// 44. This penguin is a freelancer who always works from home, so it doesn't actually need
// to wear any pants! Let's delete the pants property from this penguin's outfit property
delete myPenguin.outfit.pants
console.log(myPenguin.outfit);
// 45. Write a for ... in loop to print the value of each piece of clothing in your
// penguin's outfit so you can see a list of clothing items in the console.
for (o in myPenguin.outfit){
    console.log(myPenguin.outfit[o]);
}
// 46. Create a new variable named penguins and set it equal to an array that lists these
// three penguins.
var thor = {
    name: "thor",
    origin:"marvel",
    canFly:"flase",
    sayHello: function(){
        console.log("hello thor");
    }
}
var Captain = {
    name: "Captain America",
    origin:"marvel",
    canFly:"flase",
    sayHello: function(){
        console.log("hello Captain");
    }
}
var IronMan = {
    name: "IronMan",
    origin:"marvel",
    canFly:"flase",
    sayHello: function(){
        console.log("hello Iron");
    }
}
var penguins = [thor, Captain, IronMan]

// 47. Access the first penguin in the list and print it to the console using console.log() --
// notice that you can see all the properties and methods of that object listed in the console!
console.log(penguins[0]);

// 48. Create a new variable called secondPenguin and set it equal to the second penguin in
// your penguins array.
var secondPenguin = penguins[1]
console.log(secondPenguin);
// 49. Print to the console the name of the last penguin in the list.
console.log(penguins[penguins.length-1].name);

// 50. Remember the penguin you created earlier, with the variable name of myPenguin?
// Add that penguin to the end of the penguins array.
penguins.push(myPenguin)
console.log(penguins);
// 51. Print the length of the penguins array to the console.
console.log(penguins.length);

// 52. Write one more line of code to change the first penguin's canFly property to the
// value true.
penguins[0].canFly=true
console.log(penguins[0].canFly);
// 53. Call the sayHello method of the first penguin in your penguins array.
penguins[0].sayHello();
// 54. Write a for loop to iterate through every penguin in the array and print the value of
// each penguin's name property to the console.
for(p in penguins){
    console.log(penguins[p].name);
}
// 55. Write a for loop to call the sayHello method of every penguin in the array!
for(var s=0; s<penguins.length;s++){
    // console.log();
    penguins[s].sayHello()
}
// 56. Write a for loop to iterate through every penguin in the array, and add a new property
// to each penguin called numberOfFeet with the value 2
for(var num = 0; num<penguins.length; num++){
    penguins[num].numberOfFeet = function(){
        value: "2";
    }
    console.log(penguins[num]);
}


// 57. Write another for loop to iterate through every penguin in the array, and for each
// penguin that can fly, print to the console a message containing the penguin's name and "
// can fly!"
for(var fly = 0 ; fly<penguins.length;fly++){
    if(penguins[fly].canFly==true){
        console.log(penguins[fly].name + " can fly");
    }
}
    </script>
