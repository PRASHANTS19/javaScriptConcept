<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find</title>
</head>
<body>
    <script>
        // The Array.find() method returns the value of the FIRST element in an array that passes a test (provided as a function).
        
        // Array.find() does not execute the function for empty array elements.

        // Array.find() does not change the original array.


        var x =[1,12,3,5,6]
        x.find((item)=>{
            if (item == 3){
                return console.log(true);
            }
        })


    </script>
</body>
</html>
